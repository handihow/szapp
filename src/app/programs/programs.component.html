<mat-toolbar color="primary" class="mat-elevation-z3">
	<mat-icon class="toolbar-icon">list</mat-icon>
	{{title}}
</mat-toolbar>

<mat-tab-group *ngIf="!(currentProgram$ | async)" backgroundColor="primary">
  <mat-tab [label]="title">
  	<app-existing-programs></app-existing-programs>
  </mat-tab>
  <mat-tab [label]="newTitle">
  	<app-new-program></app-new-program>
  </mat-tab>
</mat-tab-group>
<app-current-program *ngIf="currentProgram$ | async"></app-current-program>
