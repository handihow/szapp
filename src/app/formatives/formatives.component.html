<mat-toolbar color="primary" class="mat-elevation-z3">
  <mat-icon class="toolbar-icon">assignment_ind</mat-icon>
  {{title}}
</mat-toolbar>

<mat-tab-group [(selectedIndex)]="index" backgroundColor="primary">
  <mat-tab [label]="title">
  	<app-existing-formatives></app-existing-formatives>
  </mat-tab>
  <mat-tab [label]="newTitle">
  	<app-new-formative (isDone)="onDone($event)"></app-new-formative>
  </mat-tab>
</mat-tab-group>
