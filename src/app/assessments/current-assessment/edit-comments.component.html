<h1 mat-dialog-title>Commentaar verwijderen</h1>
<mat-dialog-content>
	<mat-list>
		<mat-list-item *ngFor="let comment of comments$ | async">
			<button mat-icon-button (click)="onRemove(comment)"><mat-icon>delete</mat-icon></button>
			{{comment?.comment}}
		</mat-list-item>
	</mat-list>
</mat-dialog-content>
<mat-dialog-actions>
	<button type="button" mat-raised-button color="primary" (click)="onClose()">Sluiten</button>
</mat-dialog-actions>
