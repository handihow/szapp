<mat-toolbar color="primary" class="mat-elevation-z3">
	<mat-icon class="toolbar-icon">cloud_download</mat-icon>
	Downloads
</mat-toolbar>

<mat-card>
	<mat-card-header>
		<mat-card-title>
			Download evaluaties
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
		<mat-slider
	        min="0"
	        max="20000"
	        step="1000"
	        showTicks="true"
	        [(ngModel)]="value"
	        *ngIf="!isLoading"
	        thumbLabel>
	    </mat-slider>
	    <div *ngIf="!isLoading">Download de laatste {{value}} evaluatie records</div>
		<div *ngIf="result?.result">{{ result?.result }}</div>
		<div *ngIf="result?.error">{{ result?.error }}</div>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="downloadEvaluationsCsv()" [disabled]="isLoading">DOWNLOAD EVALUATIES CSV</button>
	</mat-card-actions>
</mat-card>
<angular2csv [data]="data" filename="evaluaties" [options]="options" style="display:none;" #csvComponent></angular2csv>
