<mat-card>
	<mat-card-header>
		<mat-card-title>
			Set downloader
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field class="full-width">
			<input matInput placeholder="Email" [(ngModel)]="email">
		</mat-form-field>
		<div *ngIf="(result$ | async) && (result$ | async)?.result">{{ (result$ | async)?.result }}</div>
		<div *ngIf="(result$ | async) && (result$ | async)?.error">{{ (result$ | async)?.error }}</div>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="setModerator()">SET DOWNLOADER</button>
		<button mat-button (click)="removeModerator()">REMOVE DOWNLOADER</button>
	</mat-card-actions>
</mat-card>
