<h4>Download nu de rapporten</h4>
<div *ngIf="downloadStart" class="progress">
	<mat-progress-bar mode="determinate" [value]="counter"></mat-progress-bar>
</div>
<div *ngIf="selectedStudent && counter<100">
	<h3>{{selectedStudent.displayName}}</h3>
	<app-user-graph  [student]="selectedStudent" [organisation]="organisation">
	  				</app-user-graph>
</div>
