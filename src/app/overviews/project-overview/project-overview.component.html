<section fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-evenly center"
         fxLayout.lt-md="column" fxLayoutAlign.lt-md="center center" fxLayoutGap.lt-md="10px">
	<h3>{{project?.name}}</h3>
	<button type="button" mat-raised-button color="accent" (click)="onReturnToOverview()">Terug</button>
</section>

<div class="chart">
  <canvas id="project-chart">{{ chart }}</canvas>
</div>
<div fxLayout="column" fxLayoutAlign="center center" *ngIf="!doneLoadingChart">
	<p>Grafiek wordt berekend....</p>
	<mat-progress-bar mode="buffer"></mat-progress-bar>
</div>
<div fxLayout="column" fxLayoutAlign="center center" *ngIf="noChart">
	<p>Er zijn geen gegevens voor deze grafiek beschikbaar.</p>
</div>
