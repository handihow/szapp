<div class="chart">
  <canvas id="{{student?.uid}}">{{ chart }}</canvas>
</div>
<div fxLayout="column" fxLayoutAlign="center center" *ngIf="!noResults && !chart">
	<p>Grafiek wordt berekend of is niet beschikbaar.</p>
	<mat-progress-bar mode="buffer"></mat-progress-bar>
</div>
<div fxLayout="column" fxLayoutAlign="center center" *ngIf="noResults">
	<p>Geen resultaten beschikbaar</p>
</div>
