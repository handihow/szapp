<section fxLayout="row wrap" fxLayoutAlign="space-around stretch">
	<!-- per project -->
	<mat-card>
		<mat-card-header>
		    <mat-card-title>Project</mat-card-title>
		    <mat-card-subtitle>Overzicht per project</mat-card-subtitle>
		</mat-card-header>
		<form (ngSubmit)="onSubmitProject()" [formGroup]="selectProjectForm">
			<mat-card-content>
				<input type="hidden" formControlName="project">
				<app-project-select [user]="user" [organisation]="organisation" 
									(selectedProject)="onSelectedProject($event)"></app-project-select>
			</mat-card-content>
			<mat-card-actions>
				<button type="submit" mat-raised-button color="accent" [disabled]="selectProjectForm.invalid">Selecteren</button>
			</mat-card-actions>		
		</form>
	</mat-card>

	<!-- per student -->
	<mat-card>
		<mat-card-header>
		    <mat-card-title>Leerling</mat-card-title>
		    <mat-card-subtitle>Overzicht per leerling</mat-card-subtitle>
		</mat-card-header>
		<form (ngSubmit)="onSubmitStudent()" [formGroup]="selectStudentForm">
			<mat-card-content>
				<input type="hidden" formControlName="student">
				<app-student-select [organisation]="organisation" 
									(selectedStudent)="onSelectedStudent($event)"></app-student-select>
			</mat-card-content>
			<mat-card-actions>
				<button type="submit" mat-raised-button color="accent" [disabled]="selectStudentForm.invalid">
					Selecteren</button>
			</mat-card-actions>	
		</form>
	</mat-card>

	<!-- competencies per teaching program -->
	<mat-card>
		<mat-card-header>
		    <mat-card-title>Leerplan</mat-card-title>
		    <mat-card-subtitle>Overzicht competenties leerplan</mat-card-subtitle>
		</mat-card-header>
		<form (ngSubmit)="onSubmitProgram()" [formGroup]="selectProgramForm">
			<mat-card-content>
				<input type="hidden" formControlName="program">
				<app-program-select [user]="user" [organisation]="organisation" 
									(selectedProgram)="onSelectedProgram($event)"></app-program-select>
			</mat-card-content>
			<mat-card-actions>
				<button type="submit" mat-raised-button color="accent" [disabled]="selectProgramForm.invalid">
					Selecteren</button>
			</mat-card-actions>
		</form>
	</mat-card>

	<!-- per program and course -->
	<mat-card >
		<mat-card-header>
		    <mat-card-title>Leerplan en lesgroep</mat-card-title>
		    <mat-card-subtitle>Voortgang per leerplan en lesgroep</mat-card-subtitle>
		</mat-card-header>
		<form (ngSubmit)="onSelectClassroomForm()" [formGroup]="selectClassroomForm">
			<mat-card-content>
				<input type="hidden" formControlName="program">
				<app-program-select [user]="user" [organisation]="organisation" 
									(selectedProgram)="onSelectedProgramWithClassroom($event)"></app-program-select>
				<input type="hidden" formControlName="course">
				<app-course-select [user]="user" (selectedCourse)="onSelectedCourse($event)"></app-course-select>
			</mat-card-content>
			<mat-card-actions>
				<button type="submit" mat-raised-button color="accent" [disabled]="selectClassroomForm.invalid">Selecteren</button>
			</mat-card-actions>	
		</form>
	</mat-card>

</section>
