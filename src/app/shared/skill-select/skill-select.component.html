<mat-form-field *ngIf="(screenType$ | async)!=='phone'" class="full-width">  
  <mat-select 
  		placeholder="Selecteer competentie" 
  		[(ngModel)]="selectedSkillId" (ngModelChange)="selectSkill($event)">
   	<mat-option *ngFor="let skill of skills" 
   				[value]="skill.id"
   				matTooltip="{{skill.order}} - {{skill.competency}}">
	      {{skill.order}} - {{skill.competency}}
	</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field *ngIf="(screenType$ | async)==='phone'" class="full-width">  
  <select 
  		matNativeControl
  		placeholder="Selecteer competentie" 
  		[(ngModel)]="selectedSkillId" (ngModelChange)="selectSkill($event)">
  		<option value=""></option>
	   	<option *ngFor="let skill of skills" 
	   				[value]="skill.id"
	   				matTooltip="{{skill.order}} - {{skill.competency}}">
		      {{skill.order}} - {{skill.competency}}
		</option>
  </select>
</mat-form-field>
