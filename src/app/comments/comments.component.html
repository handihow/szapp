<mat-toolbar color="primary" class="mat-elevation-z3">
	<mat-icon class="toolbar-icon">comment</mat-icon>
	{{titles.comments}}
</mat-toolbar>
<mat-tab-group [(selectedIndex)]="index" backgroundColor="primary">
  <mat-tab [label]="titles.comments">
  	<app-existing-comments></app-existing-comments>
  </mat-tab>
  <mat-tab [label]="titles.newComment">
  	<app-new-comment (isDone)="onDone($event)"></app-new-comment>
  </mat-tab>
</mat-tab-group>
